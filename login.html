<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="./assets/img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style2.css">
    <link rel="stylesheet" href="sweetalert2/dist/sweetalert2.min.css">
</head>
<body> 

    <div class="navbar">
        <nav>
            <ul class="list">
                <li id="home"><a href="index.html">Home</a></li>
                <li id="about"><a href="#">About</a></li>
            </ul>
        </nav>
    </div>
    <img src="./assets/img/logo.png" id="logo">

    <div class="login">
        <div id="msgEmail"></div>
        <form action="index2.html" method="get" id="form_login">
            <p id="temail">Email:</p>
            <input type="email" name="email" id="email" value="Digite seu Email">
            <br>
            <p id="tsenha">Senha:</p>
            <input type="password" name="senha" id="senha">
            <br>
            <input type="submit" value="Entrar" id="button">

        </form>
    </div>

    <script src="./assets/js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript">
    $(function(){
        $('#form_login').submit(function(){
            var er = new RegExp(/^[A-Za-z0-9_\-\.]+@[A-Za-z0-9_\-\.]{2,}\.[A-Za-z0-9]{2,}(\.[A-Za-z0-9])?/);
            var email = $('#email').val();
    
            //if( nome == '' ) { alert('Preencha o campo nome'); return false; }
            if( email == '' || !er.test(email) ) { alert('Preencha o campo email corretamente'); return false; }
    
            // Se passou por essas validações exibe um alert
            alert( 'formulário enviado com sucesso!' );
        });
    });
    </script>
    
</body>
</html>
